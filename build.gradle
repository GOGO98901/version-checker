 buildscript {
    repositories {
        mavenCentral()
        jcenter()
   }
}

plugins {
	id 'java'
	id 'eclipse'
	id 'maven'
}

apply plugin: 'maven-publish'

repositories {
    mavenCentral()
    jcenter()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8


dependencies {
	compile group: 'com.google.code.gson', name: 'gson', version: '1.7.2'
}

group = 'me.github.GOGO98901'

version = "2.0"
artifact = "Version-Checker"
archivesBaseName =  "Version-Checker-${version}"
