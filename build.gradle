plugins {
	id 'java'
	id 'eclipse'
}

repositories {
    jcenter()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8


dependencies {
	compile group: 'com.google.code.gson', name: 'gson', version: '1.7.2'
}
version = "2.0"
archivesBaseName =  "Version-Checker-${version}"